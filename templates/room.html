<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint It - Room {{ room_id }}</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4 max-w-7xl">
    <!-- Header -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-4">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">ðŸŽ¨ Paint It - Room {{ room_id }}</h1>
                <p class="text-gray-600">Player: <span id="player-name">{{ player_name }}</span></p>
            </div>
            <div class="text-right">
                <div class="text-sm text-gray-600">Round: <span id="round-number">-</span></div>
                <div class="text-sm text-gray-600">Time: <span id="time-remaining">60</span>s</div>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-4">
        <!-- Canvas Section (3/4 width) -->
        <div class="lg:col-span-3">
            <div class="bg-white rounded-lg shadow-md p-4">
                <!-- Word Display for Drawer -->
                <div id="word-display" class="hidden mb-4 p-4 bg-yellow-100 rounded-lg border-2 border-yellow-400">
                    <h3 class="font-bold text-lg mb-2">Your Word:</h3>
                    <p id="current-word" class="text-2xl font-bold text-center"></p>
                </div>

                <!-- Word Hint Display -->
                <div id="word-hint" class="mb-4 p-3 bg-blue-100 rounded-lg">
                    <p class="text-center">
                        <span id="hint-text" class="text-xl font-mono">Word Length: <span id="word-length">-</span></span>
                    </p>
                </div>

                <!-- Drawing Canvas -->
                <div class="relative bg-gray-50 rounded-lg border-2 border-gray-300" style="touch-action: none;">
                    <canvas id="drawing-canvas" class="w-full h-auto border-0 rounded-lg cursor-crosshair"></canvas>
                </div>

                <!-- Drawing Controls -->
                <div class="mt-4 flex flex-wrap gap-4 items-center justify-center p-4 bg-gray-50 rounded-lg">
                    <div class="flex items-center gap-2">
                        <label class="text-sm font-medium">Color:</label>
                        <input type="color" id="color-picker" value="#000000" class="w-12 h-8 rounded border">
                    </div>
                    <div class="flex items-center gap-2">
                        <label class="text-sm font-medium">Brush:</label>
                        <input type="range" id="brush-size" min="2" max="20" value="5" class="w-24">
                        <span id="brush-size-display" class="text-sm">5px</span>
                    </div>
                    <button id="clear-btn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">
                        Clear
                    </button>
                    <button id="hint-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
                        Hint
                    </button>
                </div>
            </div>
        </div>

        <!-- Sidebar (1/4 width) -->
        <div class="lg:col-span-1 space-y-4">
            <!-- Players List -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h2 class="text-lg font-bold mb-3">Players</h2>
                <div id="players-list" class="space-y-2">
                    <!-- Players will be populated here -->
                </div>
            </div>

            <!-- Chat Section -->
            <div class="bg-white rounded-lg shadow-md p-4 flex flex-col" style="height: 400px;">
                <h2 class="text-lg font-bold mb-3">Chat</h2>
                <div id="chat-messages" class="flex-1 overflow-y-auto mb-3 space-y-2" style="max-height: 300px;">
                    <!-- Messages will be populated here -->
                </div>
                <div class="flex gap-2">
                    <input type="text" id="chat-input" placeholder="Type your guess..." 
                           class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <button id="send-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
                        Send
                    </button>
                </div>
            </div>

            <!-- Scores -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h2 class="text-lg font-bold mb-3">Scores</h2>
                <div id="scores-list" class="space-y-2">
                    <!-- Scores will be populated here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Game Over Modal -->
<div id="turn-ended-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md">
        <h2 class="text-2xl font-bold mb-4">Turn Ended!</h2>
        <div id="turn-results"></div>
        <button id="close-modal" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Continue
        </button>
    </div>
</div>

<script src="{{ url_for('static', filename='js/socket.js') }}"></script>
<script src="{{ url_for('static', filename='js/drawing.js') }}"></script>
<script src="{{ url_for('static', filename='js/ui.js') }}"></script>

<script>
// Initialize with room data
window.ROOM_ID = "{{ room_id }}";
window.PLAYER_NAME = "{{ player_name }}";
</script>

</body>
</html>
