<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paint it - Landing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen">

<div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸŽ¨ Paint it</h1>

    <!-- Flash message -->
    {% with messages = get_flashed_messages(category_filter=["error"]) %}
      {% if messages %}
        <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Create Room -->
    <form method="POST" class="mb-4">
        <input type="text" name="player_name" placeholder="Your Name" required
               class="w-full p-3 mb-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button type="submit" name="action" value="create"
                class="w-full p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
            Create Room
        </button>
    </form>

    <!-- Join Room -->
    <form method="POST">
        <input type="text" name="player_name" placeholder="Your Name" required
               class="w-full p-3 mb-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        <input type="text" name="room_id" placeholder="Room ID" required
               class="w-full p-3 mb-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        <button type="submit" name="action" value="join"
                class="w-full p-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">
            Join Room
        </button>
    </form>
</div>

</body>
</html>
